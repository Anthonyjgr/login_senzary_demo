<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@200;400;600;700&display=swap");
    </style>
  </head>
  <body>
    <section class="main_container">
      <!-- Login -->
      <section class="sign_in_container">
        <div class="content_container">
          <h1 class="title">Sign In</h1>
          <h2>USERNAME</h2>
          <input type="text" class="username" placeholder="USERNAME" />
          <h2>PASSWORD</h2>
          <input type="password" class="password" placeholder="PASSWORD" />
          <button>Sign In</button>
          <section class="fotter">
            <div class="check_container">
              <div class="checkbox-wrapper">
                <input id="terms-checkbox-37" name="checkbox" type="checkbox" />
                <label class="terms-label" for="terms-checkbox-37">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 200 200"
                    class="checkbox-svg"
                  >
                    <mask fill="white" id="path-1-inside-1_476_5-37">
                      <rect height="200" width="200"></rect>
                    </mask>
                    <rect
                      mask="url(#path-1-inside-1_476_5-37)"
                      stroke-width="40"
                      class="checkbox-box"
                      height="200"
                      width="200"
                    ></rect>
                    <path
                      stroke-width="15"
                      d="M52 111.018L76.9867 136L149 64"
                      class="checkbox-tick"
                    ></path>
                  </svg>
                  <span class="label-text"></span>
                </label>
              </div>
              <h3>Remember Me</h3>
            </div>
            <h3><a href="">Forgot Password</a></h3>
          </section>
        </div>
      </section>
      <!-- Logo -->
      <div class="senzary_logo_container">
        <script
          type="module"
          src="https://unpkg.com/@splinetool/viewer@0.9.434/build/spline-viewer.js"
        ></script>
        <spline-viewer
          loading-anim
          url="https://prod.spline.design/rZZVrKtTOwcdOWN7/scene.splinecode"
        ></spline-viewer>
      </div>
    </section>
  </body>
</html>
